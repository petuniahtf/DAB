<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAB</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
</head>

<body>
    <div class="containeur">
        <div class="card">
            <div class="card__chip"></div>
        </div>
        <div class="containeur__ecran">
            <div class="ecran__select">
                <button class="ecran__select__right">&rsaquo;</button>
                <button class="ecran__select__right">&rsaquo;</button>
                <button class="ecran__select__right">&rsaquo;</button>
                <button class="ecran__select__right">&rsaquo;</button>
            </div>
            <div class="ecran"> Ecran</div>
            <div class="ecran__select">
                <button class="ecran__select__left">&lsaquo;</button>
                <button class="ecran__select__left">&lsaquo;</button>
                <button class="ecran__select__left">&lsaquo;</button>
                <button class="ecran__select__left">&lsaquo;</button>
            </div>
            <div class="containeur__card">
                <div class="slot__ticket"></div>
                <div class="slot__card"></div>
                <div class="instruction__card">
                    <div class="triangle"></div>
                    <div class="card__translate">
                        <div class="card__chip"></div>
                    </div>
                </div>
            </div>
            <div class="slot__billet"></div>
        </div>
        <div class="container__pin">
            <div class="number__clavier">
                <div class="row__number">
                    <button class="number__button">7</button>
                    <button class="number__button">8</button>
                    <button class="number__button">9</button>
                </div>
                <div class="row__number">
                    <button class="number__button">4</button>
                    <button class="number__button">5</button>
                    <button class="number__button">6</button>
                </div>
                <div class="row__number">
                    <button class="number__button">1</button>
                    <button class="number__button">2</button>
                    <button class="number__button">3</button>
                </div>
                <div class="row__number">
                    <button class="number__button"></button>
                    <button class="number__button">0</button>
                    <button class="number__button">,</button>
                </div>

            </div>
            <div class="button__select">
                <button class="select__red">Annulation</button>
                <button class="select__yelow">Correction</button>
                <button class="select__grey">Triche</button>
                <button class="select__green">Validation</button>
            </div>
        </div>

    </div>

</body>
